<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"></meta>
	<title>List Product</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--  Isert Table from database to HTML-->
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>ID Product</th>
				<th>Brand ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Type</th>
				<th>Action</th>
			</tr>
		</thead>
		<!--  looping for product table -->
		<tbody style="color: blue;">
			<tr th:each="product : ${listProduct}">
				<td th:text ="${product.id}"></td>
				<td th:text ="${product.brandId}"></td>
				<td th:text ="${product.name}"></td>
				<td th:text ="${product.price}"></td>
				<td th:text ="${product.type}"></td>
				<td style="cursor: pointer;">
					<!--  <a class="add" title="Add" data-toggle="tooltip" style="cursor: pointer;"><i class="material-icons">&#xE03B;</i></a> -->
                    <a class="edit" title="Edit" data-toggle="tooltip" style="cursor: pointer;"><i class="material-icons">&#xE254;</i></a>
                    <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons" >&#xE872;</i></a>
                </td>
			</tr>
		</tbody>		
	</table>
</body>
</html>
