<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"></meta>
	<title>List Brand</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top:100px;">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Brand	 <b>Details</b></h2></div>
                    <div class="col-sm-4">
                        <a th:href="@{/brand/add}"><button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button></a>
                    </div>
                </div>
            </div>
<!--  Isert Table from database to HTML-->
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Product Type</th>
				<th>Action</th> 
			</tr>
		</thead>
		<!--  looping for product table -->
		<tbody style="color: blue;">
			<tr th:each="brand : ${listBrand}" style="color: #333;">
				<td th:text ="${brand.id}"></td> 
				<td th:text ="${brand.name}"></td>
				<td th:text ="${brand.productType}"></td>
				<td style="cursor: pointer;">
					<!--  <a class="add" title="Add" data-toggle="tooltip" style="cursor: pointer;"><i class="material-icons">&#xE03B;</i></a> -->
                    <a th:href="@{/brand/edit/__${brand.id}__}" class="edit" title="Edit" data-toggle="tooltip" style="color: #FFC107;"><i class="material-icons">&#xE254;</i></a>
                    <a th:href="@{/brand/delete/__${brand.id}__}"  class="delete" title="Delete" data-toggle="tooltip" onclick="return confirm('Are you sure you want to delete this data ?')" style="color: #E34724">
                    	<i class="material-icons" >&#xE872;</i>
                    </a>
                </td>
			</tr>
		</tbody>		
	</table>
	</div>
    </div> 
</body>
</html>
